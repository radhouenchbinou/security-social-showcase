<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Facebook Demo</title>
</head>

<body>


<th:block th:each="conversation : ${conversationsList.getData()}">
    <h4 th:text="${conversation.id}">ID</h4>
    <p th:text="${conversation.snippet}">MESSAGE</p>
    <a th:href="@{__${#httpServletRequest.requestURI}__/{idConv}(idConv=${conversation.id})}"><p th:text="${conversation.senders.getData()[0].getName()}"></p></a>
    <p th:text="${conversation.unreadCount}" style="color: red">UNREAD COUNT</p>
    <hr/>
</th:block>
</body>
</html>
